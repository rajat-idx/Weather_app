<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <form>
        <div class="form-group">
          <label for="search">
            <input
              type="text"
              id="search"
              class="search-bar"
              placeholder="Search.."
            />
          </label>
          <button class="search-bar">Submit</button>
          <br />
          <span class="error">Please enter a valid city name</span>
        </div>
      </form>

      <div class="main-weather-display">
        <div class="general-info">
          <p class="degrees">40</p>
          <p class="condition">Sunny</p>
          <h1 class="location">Nagpur</h1>
        </div>
      </div>
    </div>
  </body>
</html>
